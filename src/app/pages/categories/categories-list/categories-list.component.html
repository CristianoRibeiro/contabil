
<nav aria-label="breadcrumb mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Categorias</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">
      + Nova Categoria
    </a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-success text-light">
      <th scope="col">Categorias</th>
      <th scope="col">AÃ§oes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
      <th>
        <strong>{{ category.name }}</strong><br>
        <small>{{ category.description }}</small>
      </th>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Deletar</button>
      </td>
    </tr>

  </tbody>
</table>
